<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rate calc mp</title>
</head>
<body>
  
  <input name="wordnumber" class="wordnumber" placeholder="est # of words" type="text" onkeydown="search(this)">  

<select id="langSelect">

  <option id="ES"></option>
  <option id="DE"></option>
  <option id="FR"></option>
  <option id="CNSimp"></option>
  <option id="CNTrad"></option>


</select>

<input id="clear" type="button" value="Reset" />


<div>
  Estimated Total:
  <div id="totalHere">
    
  </div>
</div>
  
  
  <script src="./ratecalc.js"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
